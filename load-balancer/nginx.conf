worker_processes 4;
events {
    worker_connections 1024;
}


http {
    # <project-name>-<service-name>-<replica>
    upstream app {
        server loadbalancer-web-1:8080;
        server loadbalancer-web-2:8080;
        server loadbalancer-web-3:8080;
        # server server1:8080;
        # server server2:8080;
        # server server3:8080;
    }


    server {
        listen 80;
        charset utf-8;

        location / {
            proxy_pass http://app;
        }

    }
}
